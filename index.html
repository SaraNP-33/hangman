<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---bulma cdn--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Hangman</title>
</head>
<body>
    <section class="hero">
        <div class="hero-body is-flex is-flex-direction-column">
          <p class="title has-text-centered">
            90's Movie Hangman
          </p>
          <p class="subtitle has-text-centered">
            Press Start To Play!
          </p>
          <button id="startBtn" class="button is-responsive is-align-self-center">
            Start
          </button>
        </div>
      </section>
    <div id="gameContainer" class="container is-hidden">
      <div class="columns is-vcentered">
       <div class="column is-3">
        <form class="box">
          <div class="content">
            <h3 id="possible"class="has-text-centered">Possible Letters</h3>
            <div id="letterbtn"></div>
          </div>
        </form>
        </div>
        <div class="column is-6">
        <form class="box">
          <div class="content">
            <h2 class="has-text-centered"id="playTitle">Let's Play!</h2>
            <h3 class="has-text-centered"id="wordSpaces">Here will be the dashes</h3>
            <h4 class="has-text-centered"id="guessesLeft">Guesses Left:</h4>
            <h4 class="has-text-centered" id="wins">Wins:</h4>
            <h4 class="has-text-centered" id="losses">Losses:</h4>
          </div>
        </form>
        </div>
        <div class="column is-3">
        <form class="box">
          <div class="content">
            <h3 class="has-text-centered" id="wrongLetters">Wrong Letters </h3>
          </div>
        </form>
       </div> 

      </div>
    </div>
 
<script src="./assets/js/words.js"></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
